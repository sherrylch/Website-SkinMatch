{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post" class="form">
    <div class="mb-3">
        <input type="text" class="form-control mx-auto w-auto" id="email" name="email" autocomplete="off" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control mx-auto w-auto" id="username" name="username" autocomplete="off" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control mx-auto w-auto" id="password" name="password" autocomplete="off" placeholder="Password" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control mx-auto w-auto" id="confirm_password" name="confirm_password" autocomplete="off" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-outline-dark centered">Register</button>
</form>

{% endblock %}

<!DOCTYPE html>

<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- From Bootstrap documetation-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title> SkinMatch: {% block title %}{% endblock %} </title>

    </head>
    <body>
        <header>
            <button class="header btn btn-light" onclick="location.href='/'"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
            </svg> SkinMatch
        </button>
        </header>
        <div class="text">
            {% if session["user_id"] %}
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/saved">Saved <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                          </svg></a>
                    </li>
                </ul>
                <div class="container-fluid" style="background: #eee6d8">
                    <ul class="nav">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products">Find Products</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/about">About us</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <div class="container-fluid" style="background: #eee6d8">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products">Find Products</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
            Page Empowered by <a href="/">SkinMatch</a>
        </footer>
    </body>


</hmtl>
